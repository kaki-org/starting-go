name: Go Package

on:
  push:
    branches: [develop, main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./zoo

    steps:
      - uses: actions/checkout@v3
      - name: Go Package
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
        env:
          TZ: "Asia/Tokyo" # タイムゾーン指定
      - name: Build
        run: go build -o zoo
      - name: Test
        run: go test -v ./...
